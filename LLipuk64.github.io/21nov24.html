<script>
    let name = ['Дуров','Маск','Райн Гослинг'];
    let tel = ['+4681351','+3546833651','+98585351'];
    let balance = [10000, 5000, 750067800];
    let rate = [9.5, 14, 21];
    let period = [5, 7, 15];

    document.write(name[1] + tel[1] + balance[1]);
    document.write('<br>');

    let client1 ={
        name: 'Дуров',
        tel: +4681351,
        balance: 10000,
        rate: 9.5,
        period: 5,
        result:function(){
                for(let i=0; i < this.period; i++){
                    this.balance += this.balance*this.rate/100;
                    document.write(i + ':' + this.balance + '<br>')
                }
        }
    }

    document.write(client1.name + client1.tel + client1.balance);
    client1.result();

    document.write(name[2] + tel[2] + balance[2]);
    document.write('<br>');

    let client2 ={
        name: 'Маск',
        tel: +3546833651,
        balance: 5000,
        rate: 14,
        period: 7,
    }

    document.write(client2.name + client2.tel + client2.balance);

    document.write(name[3] + tel[3] + balance[3]);
    document.write('<br>');

    let client3 ={
        name: 'Райн Гослинг',
        tel: +98585351,
        balance: 750067800,
        rate: 21,
        period: 15,
    }

    document.write(client3.name + client3.tel + client3.balance);

</script>
